<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Clone EditProfile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- import font-awesome/6.4.0 icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-black">
      <div class="container-fluid p-0">
        <a class="navbar-brand" href="#">
          <img src="./assets/netflix_logo.png" alt="Netflix Logo" width="80" />
        </a>
      </div>
    </nav>
    <div class="container w-50">
      <div class="row mb-4">
        <div class="col">
          <h1 class="border-bottom">Edit Profile</h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-4 position-relative">
          <img class="" src="./assets/avatar.png" alt="Netflix Logo" width="150" />
          <div class="i_container rounded-circle p-2 position-absolute">
            <a href="">
              <i class="fa-solid fa-pen text-white"></i>
            </a>
          </div>
        </div>
        <div class="col px-0 pb-2 fs-4 border-bottom">
          <input class="bg-secondary text-white mb-4 p-2" type="text" placeholder="Name" />
          <p>Language:</p>
          <div class="dropdown">
            <a
              class="btn text-white border-white dropdown-toggle rounded-0 pe-5 fs-4"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </a>

            <ul class="dropdown-menu fs-4">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Italian</a></li>
            </ul>
          </div>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col col-4"></div>
        <div class="col px-0 fs-4 border-bottom">
          <p class="pt-3">Maturity Settings:</p>
          <button type="button" class="btn btn-secondary fw-bolder text-white">
            ALL MATURITY RATINGS
          </button>
          <p class="pt-4">Show titles of all maturity ratings for this profile.</p>
          <button type="button" class="btn btn-outline-secondary rounded-0 px-4 mb-4">EDIT</button>
        </div>
      </div>
      <div class="row border-bottom pb-3">
        <div class="col col-4"></div>
        <div class="col p-0">
          <p>Autoplay controls</p>
          <div class="form-check d-flex align-items-center ps-5">
            <input
              class="form-check-input bg-dark rounded-0 fs-3 me-3"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Autoplay next episode in a series on all devices
            </label>
          </div>
          <div class="form-check d-flex align-items-center ps-5">
            <input
              class="form-check-input bg-dark rounded-0 fs-3 me-3"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Autoplay previous while browsing on all devices
            </label>
          </div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col d-flex justify-content-between align-items-center">
          <button
            type="button"
            class="btn bg-white text-dark btn-outline-secondary rounded-0 mb-2 px-4 fs-3"
          >
            SAVE
          </button>
          <button type="button" class="btn btn-outline-secondary rounded-0 mb-2 px-4 fs-3">
            CANCEL
          </button>
          <button type="button" class="btn btn-outline-secondary rounded-0 mb-2 px-4 fs-3">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
    <footer class="p-2"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
